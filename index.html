<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TC 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      font-size: 18px;
    }
    .entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
    }
    .section {
      margin-bottom: 40px;
    }
    label {
      margin: 0 5px;
    }
    button {
      font-size: 16px;
      margin: 5px;
      padding: 5px 10px;
    }
    #summarySection {
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <script>
    // 전역 카운터 및 금액 배열 변수
    let djCounter = 0;
    let tcCounter = 0;
    let djAmounts = [];
    let tcAmounts = [];

    // 요약 업데이트 함수
    function updateSummary() {
      const djSummary = document.getElementById("djSummary");
      const tcSummary = document.getElementById("tcSummary");
      const totalSummary = document.getElementById("totalSummary");

      let djText = "";
      let djTotal = 0;
      for (let i = 0; i < djAmounts.length; i++) {
        if (djAmounts[i] === undefined || djAmounts[i] === 0) continue;
        djText += "DJ" + (i + 1) + ": " + djAmounts[i].toLocaleString() + "원, ";
        djTotal += djAmounts[i];
      }
      if (djText) djText = djText.slice(0, -2);

      let tcText = "";
      let tcTotal = 0;
      for (let i = 0; i < tcAmounts.length; i++) {
        if (tcAmounts[i] === undefined || tcAmounts[i] === 0) continue;
        tcText += "TC" + (i + 1) + ": " + tcAmounts[i].toLocaleString() + "원, ";
        tcTotal += tcAmounts[i];
      }
      if (tcText) tcText = tcText.slice(0, -2);

      djSummary.innerText = "DJ 금액: " + (djText || "없음") + " / 합계: " + djTotal.toLocaleString() + "원";
      tcSummary.innerText = "TC 금액: " + (tcText || "없음") + " / 합계: " + tcTotal.toLocaleString() + "원";
      totalSummary.innerText = "총 계: " + (djTotal + tcTotal).toLocaleString() + "원";
    }

    // DJ 항목 추가 함수
    function addDJEntry() {
      djCounter++;
      const container = document.getElementById("djContainer");
      const div = document.createElement("div");
      div.className = "entry";
      div.id = "djEntry" + djCounter;
      div.innerHTML = `
        <h3>DJ ${djCounter}</h3>
        <label>시작: <input type="time" id="djEntryTime${djCounter}" onchange="calculateDJEntries()"></label>
        <label>끝: <input type="time" id="djExitTime${djCounter}" onchange="calculateDJEntries()"></label>
        <button type="button" onclick="removeDJEntry(${djCounter})">삭제</button>
        <p id="djResult${djCounter}"></p>
      `;
      container.appendChild(div);
    }

    // TC 항목 추가 함수
    function addTCEntry() {
      tcCounter++;
      const container = document.getElementById("tcContainer");
      const div = document.createElement("div");
      div.className = "entry";
      div.id = "tcEntry" + tcCounter;
      div.innerHTML = `
        <h3>TC ${tcCounter}</h3>
        <label>시작: <input type="time" id="tcEntryTime${tcCounter}" onchange="calculateTCEntries()"></label>
        <label>끝: <input type="time" id="tcExitTime${tcCounter}" onchange="calculateTCEntries()"></label>
        <div>
          <span>구분:</span>
          <label><input type="radio" name="tcType${tcCounter}" value="inside" checked>내부</label>
          <label><input type="radio" name="tcType${tcCounter}" value="outside">외부</label>
          <label><input type="radio" name="tcType${tcCounter}" value="designated">지명</label>
        </div>
        <button type="button" onclick="removeTCEntry(${tcCounter})">삭제</button>
        <p id="tcResult${tcCounter}"></p>
      `;
      container.appendChild(div);
    }

    // DJ 항목 삭제 함수
    function removeDJEntry(id) {
      const div = document.getElementById("djEntry" + id);
      if (div) div.remove();
      djAmounts[id - 1] = 0;
      updateSummary();
    }

    // TC 항목 삭제 함수
    function removeTCEntry(id) {
      const div = document.getElementById("tcEntry" + id);
      if (div) div.remove();
      tcAmounts[id - 1] = 0;
      updateSummary();
    }

    // DJ 계산 함수
    // 한타임: 100분
    // 0.5타임: 잔여 1~40분 → 0.5타임 (60,000원)
    // 1타임: 110,000원
    function calculateDJEntries() {
      djAmounts = [];
      const fullRate = 110000;
      const halfRate = 60000;

      for (let i = 1; i <= djCounter; i++) {
        const entryTimeInput = document.getElementById("djEntryTime" + i);
        const exitTimeInput = document.getElementById("djExitTime" + i);
        const resultEl = document.getElementById("djResult" + i);

        // 이미 삭제된 카드 방지
        if (!entryTimeInput || !exitTimeInput || !resultEl) continue;

        const entryTime = entryTimeInput.value;
        const exitTime = exitTimeInput.value;

        if (!entryTime || !exitTime) {
          resultEl.innerText = "시작과 끝 시간을 입력해주세요.";
          djAmounts[i - 1] = 0;
          continue;
        }

        let entry = new Date("2023-01-01T" + entryTime);
        let exit = new Date("2023-01-01T" + exitTime);

        // 자정을 넘어가는 경우 익일로 처리
        if (exit < entry) {
          exit.setDate(exit.getDate() + 1);
        }

        const diffMinutes = (exit - entry) / (1000 * 60);
        const fullTimes = Math.floor(diffMinutes / 100);
        const remaining = diffMinutes % 100;

        let fractional = 0;
        if (remaining === 0) {
          fractional = 0;
        } else if (remaining <= 40) {
          fractional = 0.5;
        } else {
          fractional = 1;
        }

        const totalTime = fullTimes + fractional;

        // 금액 계산
        let djPrice = fullTimes * fullRate;
        if (fractional === 0.5) {
          djPrice += halfRate;
        } else if (fractional === 1) {
          djPrice += fullRate;
        }

        djAmounts[i - 1] = djPrice;
        resultEl.innerText =
          `사용한 시간: ${diffMinutes}분, 총 ${totalTime} 타임, 금액: ${djPrice.toLocaleString()}원`;
      }
      updateSummary();
    }

    // TC 계산 함수
    // 한타임: 80분
    // 0.3타임: 10분 이하 → +30,000원
    // 0.5타임: 10분 초과 ~ 30분 이하 → +60,000원
    // 1타임: 30분 초과 → fullRate 추가
    // 1타임 금액:
    //   내부: 125,000원
    //   외부: 130,000원
    //   지명: 140,000원
    function calculateTCEntries() {
      tcAmounts = [];
      for (let i = 1; i <= tcCounter; i++) {
        const entryTimeInput = document.getElementById("tcEntryTime" + i);
        const exitTimeInput = document.getElementById("tcExitTime" + i);
        const typeInput = document.querySelector(`input[name="tcType${i}"]:checked`);
        const resultEl = document.getElementById("tcResult" + i);

        if (!entryTimeInput || !exitTimeInput || !typeInput || !resultEl) continue;

        const entryTime = entryTimeInput.value;
        const exitTime = exitTimeInput.value;
        const type = typeInput.value;

        if (!entryTime || !exitTime) {
          resultEl.innerText = "시작과 끝 시간을 입력해주세요.";
          tcAmounts[i - 1] = 0;
          continue;
        }

        let entry = new Date("2023-01-01T" + entryTime);
        let exit = new Date("2023-01-01T" + exitTime);

        if (exit < entry) {
          exit.setDate(exit.getDate() + 1);
        }

        const diffMinutes = (exit - entry) / (1000 * 60);
        const fullTC = Math.floor(diffMinutes / 80);
        const remainder = diffMinutes % 80;

        let fractional = 0;
        if (remainder > 0 && remainder <= 10) {
          fractional = 0.3;
        } else if (remainder > 10 && remainder <= 30) {
          fractional = 0.5;
        } else if (remainder > 30) {
          fractional = 1;
        }

        const totalTC = fullTC + fractional;

        // 타입별 fullRate 설정
        let fullRate = 0;
        if (type === "inside") {
          fullRate = 125000;
        } else if (type === "outside") {
          fullRate = 130000;
        } else if (type === "designated") {
          fullRate = 140000;
        }

        // 가격 계산 (0.3/0.5타임은 고정금 3만/6만, 추측입니다)
        let price = 0;
        if (fractional === 0) {
          price = fullTC * fullRate;
        } else if (fractional === 0.3) {
          price = fullTC * fullRate + 30000;
        } else if (fractional === 0.5) {
          price = fullTC * fullRate + 60000;
        } else if (fractional === 1) {
          price = (fullTC + 1) * fullRate;
        }

        tcAmounts[i - 1] = price;
        resultEl.innerText =
          `사용한 시간: ${diffMinutes}분, 총 ${totalTC} 타임, 금액: ${price.toLocaleString()}원`;
      }
      updateSummary();
    }

    // 전체 초기화 함수
    function resetAll() {
      djCounter = 0;
      tcCounter = 0;
      djAmounts = [];
      tcAmounts = [];

      document.getElementById("djContainer").innerHTML = "";
      document.getElementById("tcContainer").innerHTML = "";

      document.getElementById("djSummary").innerText = "DJ 금액: 없음";
      document.getElementById("tcSummary").innerText = "TC 금액: 없음";
      document.getElementById("totalSummary").innerText = "총 계: 0원";

      // 기본 항목 다시 1개씩 추가
      addDJEntry();
      addTCEntry();
    }
  </script>
</head>
<body>
  <h1>TC 계산기</h1>
  
  <!-- 요약 영역 -->
  <div id="summarySection">
    <h2>금액 요약</h2>
    <p id="djSummary">DJ 금액: 없음</p>
    <p id="tcSummary">TC 금액: 없음</p>
    <h3 id="totalSummary">총 계: 0원</h3>
    <button type="button" onclick="resetAll()">전체 초기화</button>
  </div>
  
  <!-- DJ 계산기 섹션 -->
  <div class="section" id="djSection">
    <h2>DJ 계산기</h2>
    <div id="djContainer"></div>
    <button onclick="addDJEntry()">DJ 추가</button>
  </div>
  
  <!-- TC 계산기 섹션 -->
  <div class="section" id="tcSection">
    <h2>TC 계산기</h2>
    <div id="tcContainer"></div>
    <button onclick="addTCEntry()">TC 추가</button>
  </div>
  
  <!-- 페이지 로드시 기본 항목 1개씩 추가 -->
  <script>
    addDJEntry();
    addTCEntry();
  </script>
</body>
</html>
